<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Dashboard Bug-Hunter</title>
<style>
 body{margin:0;font-family:Arial;background:#1a1a1a;color:#eee}
 nav{background:#0f0f0f;padding:10px}
 nav a{color:#0f0;margin:0 10px;text-decoration:none}
 section{margin:20px}
 input,button{padding:6px;margin:4px}
 pre{background:#000;color:#0f0;padding:10px;white-space:pre-wrap;word-break:break-all}
</style>
</head>
<body>
<nav>
 <b>Bug-Hunter Suite</b> |
 <a href="#sub">Subdomain Finder</a> |
 <a href="#vuln">Vuln Scanner</a> |
 <a href="#bb">BB Toolkit</a>
</nav>

<!-- 1. Subdomain Finder -->
<section id="sub">
 <h3>Subdomain Finder</h3>
 <input id="dom" placeholder="contoh.com" />
 <button onclick="subFind()">Scan</button>
 <pre id="sub_out"></pre>
</section>

<!-- 2. Vuln Scanner -->
<section id="vuln">
 <h3>Vulnerability Scanner</h3>
 <input id="url" placeholder="https://target.com" />
 <button onclick="vulnScan()">Scan</button>
 <pre id="vuln_out"></pre>
</section>

<!-- 3. Bug-Bounty Tools -->
<section id="bb">
 <h3>BB Toolkit</h3>
 <input id="host" placeholder="contoh.com" />
 <button onclick="bbTools()">Analyze</button>
 <pre id="bb_out"></pre>
</section>

<script>
// proteksi
if(localStorage.getItem('bug_key')!=='daf12**') location.href='/';

async function getJSON(u){return fetch(u).then(r=>r.json())}

function subFind(){
 const d=document.getElementById('dom').value;
 getJSON(`/api/subfinder?domain=${d}`).then(r=>sub_out.textContent=JSON.stringify(r,null,2));
}
function vulnScan(){
 const u=document.getElementById('url').value;
 fetch('/api/vulnscan',{method:'POST',body:JSON.stringify({url:u}),headers:{'Content-Type':'application/json'}})
  .then(r=>r.json()).then(j=>vuln_out.textContent=JSON.stringify(j,null,2));
}
function bbTools(){
 const h=document.getElementById('host').value;
 getJSON(`/api/bbtools?host=${h}`).then(r=>bb_out.textContent=JSON.stringify(r,null,2));
}
</script>
</body>
</html>
