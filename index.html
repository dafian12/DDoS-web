<!DOCTYPE html>
<html>
<head>
    <title>TikTok Mass Report System</title>
    <style>
        body { background: #000; color: #ff0055; font-family: Arial; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #111; padding: 20px; border-radius: 10px; }
        input, button, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 5px; }
        input, select, textarea { background: #222; color: #ff0055; }
        button { background: #ff0055; color: #fff; font-weight: bold; cursor: pointer; }
        button.stop { background: #ff0000; }
        button.add { background: #0055ff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; background: #222; }
        .running { border-left: 5px solid #ff0055; }
        .results { max-height: 400px; overflow-y: auto; background: #000; padding: 10px; border-radius: 5px; }
        .proxy-item { background: #333; padding: 5px; margin: 2px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš¨ TIKTOK MASS REPORT SYSTEM ğŸš¨</h1>
        
        <div class="input-section">
            <h3>ğŸ¯ Target Account</h3>
            <input type="text" id="targetUsername" placeholder="Username TikTok (tanpa @)">
            <button onclick="viewProfile()">ğŸ‘ï¸ View Profile</button>
            <div id="profileInfo"></div>
        </div>

        <div class="report-section">
            <h3>ğŸ“ Report Details</h3>
            <select id="reportReason">
                <option value="harassment">Harassment & Bullying</option>
                <option value="hate_speech">Hate Speech</option>
                <option value="violence">Violent Content</option>
                <option value="nudity">Nudity & Sexual Content</option>
                <option value="scam">Scam & Fraud</option>
                <option value="spam">Spam & Fake Content</option>
                <option value="copyright">Copyright Infringement</option>
                <option value="minor_safety">Minor Safety</option>
            </select>
            <textarea id="reportDescription" placeholder="Additional description (optional)" rows="3"></textarea>
            <input type="number" id="reportCount" placeholder="Number of Reports" value="50" min="1" max="1000">
        </div>

        <div class="proxy-section">
            <h3>ğŸ”Œ Proxy Management</h3>
            <div class="proxy-input">
                <input type="text" id="proxyInput" placeholder="IP:Port or IP:Port:Username:Password">
                <button onclick="addProxy()" class="add">â• Add Proxy</button>
            </div>
            <div id="proxyList"></div>
            <button onclick="loadDefaultProxies()">ğŸ“¥ Load Default Proxies</button>
        </div>

        <div class="control-section">
            <button onclick="startReporting()" id="startBtn">ğŸš€ START MASS REPORT</button>
            <button onclick="stopReporting()" id="stopBtn" class="stop" style="display:none;">ğŸ›‘ STOP REPORTING</button>
            <button onclick="testProxies()">ğŸ” TEST PROXIES</button>
        </div>

        <div class="status" id="status">
            âš™ï¸ Status: Ready
        </div>

        <div class="stats">
            <div>ğŸ“Š Reports Sent: <span id="sentCount">0</span></div>
            <div>âœ… Successful: <span id="successCount">0</span></div>
            <div>âŒ Failed: <span id="failedCount">0</span></div>
            <div>ğŸŒ Active Proxy: <span id="activeProxy">None</span></div>
        </div>

        <div class="results" id="results">
            [SYSTEM] TikTok Mass Report System Ready<br>
            [INFO] Add proxies for better success rate<br>
        </div>
    </div>

    <script>
        let isReporting = false;
        let proxies = [];
        let currentProxyIndex = 0;
        let sentReports = 0;
        let successReports = 0;
        let failedReports = 0;

        // TikTok Report API endpoints (real endpoints)
        const TIKTOK_API = {
            report: 'https://www.tiktok.com/api/report/item/',
            reportUser: 'https://www.tiktok.com/api/report/user/',
            submit: 'https://www.tiktok.com/api/report/submit/'
        };

        function addProxy() {
            const proxyInput = document.getElementById('proxyInput').value.trim();
            if (!proxyInput) return;

            const proxy = {
                ip: proxyInput,
                working: false,
                lastUsed: null
            };

            proxies.push(proxy);
            updateProxyList();
            document.getElementById('proxyInput').value = '';
            addResult(`âœ… Proxy added: ${proxyInput}`);
        }

        function loadDefaultProxies() {
            const defaultProxies = [
                '185.199.229.156:7492',
                '185.199.228.220:7300',
                '185.199.231.45:8382',
                '188.74.210.207:6286',
                '188.74.183.10:8279',
                '45.155.68.129:8133',
                '154.95.36.199:6893',
                '45.94.47.66:8110'
            ];

            defaultProxies.forEach(proxy => {
                proxies.push({ ip: proxy, working: false, lastUsed: null });
            });

            updateProxyList();
            addResult('ğŸ“¥ Loaded default proxy list');
        }

        function updateProxyList() {
            const proxyList = document.getElementById('proxyList');
            proxyList.innerHTML = '';

            proxies.forEach((proxy, index) => {
                const proxyItem = document.createElement('div');
                proxyItem.className = 'proxy-item';
                proxyItem.innerHTML = `
                    ${proxy.working ? 'âœ…' : 'âŒ'} ${proxy.ip}
                    <button onclick="removeProxy(${index})" style="float: right; padding: 2px 8px;">ğŸ—‘ï¸</button>
                `;
                proxyList.appendChild(proxyItem);
            });
        }

        function removeProxy(index) {
            const proxy = proxies.splice(index, 1)[0];
            addResult(`ğŸ—‘ï¸ Proxy removed: ${proxy.ip}`);
            updateProxyList();
        }

        function getNextProxy() {
            if (proxies.length === 0) return null;
            
            currentProxyIndex = (currentProxyIndex + 1) % proxies.length;
            return proxies[currentProxyIndex];
        }

        async function testProxies() {
            addResult('ğŸ” Testing proxies...');
            
            for (let proxy of proxies) {
                try {
                    const testUrl = 'https://www.tiktok.com/foryou';
                    const response = await fetchWithProxy(testUrl, proxy);
                    proxy.working = response !== null;
                    addResult(`${proxy.working ? 'âœ…' : 'âŒ'} ${proxy.ip} - ${proxy.working ? 'Working' : 'Failed'}`);
                } catch (error) {
                    proxy.working = false;
                    addResult(`âŒ ${proxy.ip} - Error: ${error}`);
                }
            }
            
            updateProxyList();
            addResult('âœ… Proxy testing completed');
        }

        async function fetchWithProxy(url, proxy) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate proxy request (in real implementation, use actual proxy)
                    const success = Math.random() > 0.3; // 70% success rate
                    if (success) {
                        resolve({ status: 200, ok: true });
                    } else {
                        reject('Proxy connection failed');
                    }
                }, 1000);
            });
        }

        async function submitTikTokReport(targetUsername, reason, description, proxy) {
            // Simulate actual TikTok report submission
            const reportData = {
                object_id: targetUsername,
                object_type: 0, // 0 for user, 1 for video
                report_type: getReportCode(reason),
                reason: getReasonCode(reason),
                description: description,
                timestamp: Date.now()
            };

            try {
                const response = await fetchWithProxy(TIKTOK_API.reportUser, proxy);
                
                if (response && response.ok) {
                    return { success: true, message: 'Report submitted successfully' };
                } else {
                    return { success: false, message: 'Report failed - API error' };
                }
            } catch (error) {
                return { success: false, message: `Report failed - ${error}` };
            }
        }

        function getReportCode(reason) {
            const codes = {
                harassment: 1001,
                hate_speech: 1002,
                violence: 1003,
                nudity: 1004,
                scam: 1005,
                spam: 1006,
                copyright: 1007,
                minor_safety: 1008
            };
            return codes[reason] || 1006;
        }

        function getReasonCode(reason) {
            const codes = {
                harassment: 1,
                hate_speech: 2,
                violence: 3,
                nudity: 4,
                scam: 5,
                spam: 6,
                copyright: 7,
                minor_safety: 8
            };
            return codes[reason] || 6;
        }

        function viewProfile() {
            const username = document.getElementById('targetUsername').value;
            if (!username) {
                alert('Enter TikTok username first!');
                return;
            }

            const profileUrl = `https://www.tiktok.com/@${username}`;
            addResult(`ğŸ‘ï¸ Viewing profile: ${profileUrl}`);
            document.getElementById('profileInfo').innerHTML = 
                `ğŸ“± Profile: <a href="${profileUrl}" target="_blank">${profileUrl}</a>`;
        }

        function addResult(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `[${timestamp}] ${message}<br>`;
            results.scrollTop = results.scrollHeight;
        }

        async function startReporting() {
            if (isReporting) return;

            const targetUsername = document.getElementById('targetUsername').value;
            const reason = document.getElementById('reportReason').value;
            const description = document.getElementById('reportDescription').value;
            const reportCount = parseInt(document.getElementById('reportCount').value);

            if (!targetUsername) {
                alert('Enter target TikTok username!');
                return;
            }

            if (proxies.length === 0) {
                if (!confirm('No proxies added! Continue without proxies?')) return;
            }

            isReporting = true;
            sentReports = 0;
            successReports = 0;
            failedReports = 0;

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('status').className = 'status running';
            document.getElementById('status').innerHTML = 'ğŸš¨ MASS REPORTING IN PROGRESS...';

            addResult(`ğŸš€ Starting mass report on @${targetUsername}`);
            addResult(`ğŸ¯ Target: ${reportCount} reports | Reason: ${reason}`);

            for (let i = 0; i < reportCount && isReporting; i++) {
                const proxy = getNextProxy();
                document.getElementById('activeProxy').textContent = proxy ? proxy.ip : 'Direct';

                const result = await submitTikTokReport(targetUsername, reason, description, proxy);

                sentReports++;
                document.getElementById('sentCount').textContent = sentReports;

                if (result.success) {
                    successReports++;
                    document.getElementById('successCount').textContent = successReports;
                    addResult(`âœ… Report ${i+1} submitted successfully`);
                } else {
                    failedReports++;
                    document.getElementById('failedCount').textContent = failedReports;
                    addResult(`âŒ Report ${i+1} failed: ${result.message}`);
                }

                document.getElementById('status').innerHTML = 
                    `ğŸš¨ Reporting... ${i+1}/${reportCount} (${successReports} success, ${failedReports} failed)`;

                // Delay between reports
                await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 3000));
            }

            stopReporting();
            addResult(`ğŸ¯ Mass report completed! Success: ${successReports}, Failed: ${failedReports}`);
        }

        function stopReporting() {
            isReporting = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').className = 'status';
            document.getElementById('status').innerHTML = 'âš™ï¸ Status: Stopped';
        }

        // Initialize
        window.onload = function() {
            addResult('ğŸš€ TikTok Mass Report System Initialized');
            addResult('ğŸ’¡ Add proxies for better success rate');
        };
    </script>
</body>
</html>
