<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unban WhatsApp</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,150,255,0.3);
      border-radius: 20px;
      padding: 30px 25px;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00aaff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input, select {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
      box-shadow: 0 0 10px #00bfff;
    }
    .ai-note {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unban WhatsApp</h2>
    <input type="number" id="waNumber" placeholder="Nomor WhatsApp yang diblokir">
    <select id="reason">
      <option value="">-- Pilih Opsi Banding --</option>
      <option value="permanent">Unban Permanen</option>
      <option value="spam">Unban Spam</option>
    </select>
    <button onclick="sendEmail()">KIRIM BANDING</button>
    <div class="ai-note">Generated by AI Assistant ⚡</div>
  </div>

  <script>
    function sendEmail() {
      const number = document.getElementById('waNumber').value.trim();
      const reason = document.getElementById('reason').value;
      if (!number || !reason) {
        alert('Harap isi nomor dan pilih alasan dulu!');
        return;
      }

      let message = "";
      if (reason === "permanent") {
        message = `Merhaba. +${number} WhatsApp numaralı bir kullanıcıyım ve hiçbir sebep yokken engellendim. Lütfen WhatsApp hesabımla ilgili bu sorunu çözmeme yardımcı olun ve WhatsApp hesabımı en kısa sürede yeniden açın. Teşekkürler.`;
      } else if (reason === "spam") {
        const aiTexts = [
          `Halo tim WhatsApp, akun saya diblokir karena kesalahan sistem. Mohon bantu periksa kembali dan pulihkan akun saya. Terima kasih.`,
          `Hai WhatsApp Support, saya yakin akun saya ditandai spam secara tidak sengaja. Mohon bantu aktifkan kembali akun saya secepatnya.`,
          `Selamat siang tim WhatsApp, saya pengguna aktif dan tidak melakukan pelanggaran. Mohon bantu tinjau ulang pemblokiran akun saya.`
        ];
        message = aiTexts[Math.floor(Math.random() * aiTexts.length)];
      }

      const subject = encodeURIComponent("Permohonan Unban WhatsApp");
      const body = encodeURIComponent(message);
      const email = "accessibility@support.whatsapp.com";
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
