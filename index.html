    body {

  </style>

<body>
  <div class="container">
    <h1>UDP Packet Sender</h1>
    
    <div class="form-group">
      <label for="ip">Target IP:</label>
      <input type="text" id="ip" placeholder="e.g. 192.168.1.1" required>
    </div>
    
    <div class="form-group">
      <label for="port">Target Port:</label>
      <input type="number" id="port" placeholder="e.g. 3000" min="1" max="65535" required>
    </div>
    
    <div class="form-group">
      <label for="duration">Duration (seconds):</label>
      <select id="duration">
        <option value="60">60 seconds</option>
        <option value="120" selected>120 seconds</option>
      </select>
    </div>
    
    <button id="startBtn">Start Sending</button>
    <button id="stopBtn" disabled>Stop Sending</button>
    
    <div id="status" class="ready">Status: Ready</div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.getElementById('status');
    let isSending = false;

    startBtn.addEventListener('click', async () => {
      const ip = document.getElementById('ip').value.trim();
      const port = document.getElementById('port').value;
      const duration = document.getElementById('duration').value;
      
      if (!ip || !port) {
        alert('Please fill all fields');
        return;
      }

      startBtn.disabled = true;
      stopBtn.disabled = false;
      isSending = true;
      statusDiv.className = 'sending';
      statusDiv.textContent = `Status: Sending to ${ip}:${port}...`;

      try {
        const response = await fetch('/api/send-udp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip, port, duration })
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        statusDiv.textContent = `Status: Sent for ${duration} seconds`;
      } catch (error) {
        statusDiv.className = 'stopped';
        statusDiv.textContent = `Error: ${error.message}`;
      } finally {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        isSending = false;
      }
    });

    stopBtn.addEventListener('click', async () => {
      try {
        await fetch('/api/stop-udp', { method: 'POST' });
        statusDiv.className = 'stopped';
        statusDiv.textContent = 'Status: Stopped by user';
      } catch (error) {
        console.error('Stop error:', error);
      }
    });
  </script>

<body>
    <div class="container">
        <h1>UDP Sender</h1>
        
        <div class="form-group">
            <label for="ip">Target IP:</label>
            <input type="text" id="ip" placeholder="e.g., 192.168.1.1" required>
        </div>
        
        <div class="form-group">
            <label for="port">Target Port:</label>
            <input type="number" id="port" placeholder="e.g., 1234" min="1" max="65535" required>
        </div>
        
        <div class="form-group">
            <label for="duration">Duration (seconds):</label>
            <select id="duration">
                <option value="60">60 seconds</option>
                <option value="90">90 seconds</option>
                <option value="120" selected>120 seconds</option>
            </select>
        </div>
        
        <button id="startBtn">Start Sending</button>
        <button id="stopBtn" class="stop" disabled>Stop Sending</button>
        
        <div id="status" class="status idle">
            Status: Ready
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const ipInput = document.getElementById('ip');
        const portInput = document.getElementById('port');
        const durationSelect = document.getElementById('duration');
        const statusDiv = document.getElementById('status');
        
        let sending = false;
        let stopRequested = false;
        
        startBtn.addEventListener('click', async () => {
            const ip = ipInput.value.trim();
            const port = parseInt(portInput.value);
            const duration = parseInt(durationSelect.value);
            
            if (!ip || isNaN(port) || port < 1 || port > 65535) {
                alert('Please enter valid IP and port');
                return;
            }
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            sending = true;
            stopRequested = false;
            
            statusDiv.className = 'status sending';
            statusDiv.textContent = `Status: Sending UDP packets to ${ip}:${port} for ${duration} seconds...`;
            
            try {
                const response = await fetch('/api/send-udp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip,
                        port,
                        duration
                    })
                });
                
                const result = await response.json();
                
                if (stopRequested) {
                    statusDiv.className = 'status stopped';
                    statusDiv.textContent = 'Status: Stopped by user';
                } else if (result.success) {
                    statusDiv.className = 'status idle';
                    statusDiv.textContent = `Status: Completed sending for ${duration} seconds`;
                } else {
                    statusDiv.className = 'status stopped';
                    statusDiv.textContent = `Status: Error - ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.className = 'status stopped';
                statusDiv.textContent = `Status: Error - ${error.message}`;
            } finally {
                sending = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
        
        stopBtn.addEventListener('click', () => {
            if (sending) {
                stopRequested = true;
                fetch('/api/stop-udp', { method: 'POST' })
                    .catch(err => console.error('Error stopping:', err));
                
                stopBtn.disabled = true;
            }
        });
    </script>
</body>
